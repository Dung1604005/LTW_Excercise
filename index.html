<!doctype html>
<html lang = "vi">
    <head>
        <meta charset="utf-8">
        
        <title>
            Danh sách sinh viên.
        </title>
    </head>
    
    <body>
       <div>
        <h1>Quản lý sinh viên</h1>
            <form id="student-form" >
                <div>
                    <label>Mã SV:</label>
                    <input id = "studentId" type="text" placeholder="VD: SV001" required>
                </div>
                <div>
                    <label>Họ và tên:</label>
                    <input id = "studentName" type="text" placeholder="VD: Nguyễn Văn A" required>
                </div>
                <div>
                    <label>Ngày sinh:</label>
                    <input id = "studentBirthdate" type="date" placeholder="VD: 01/01/2000" required>
                </div>
                <div>
                    <label>Lớp:</label>
                    <input id = "studentClass" type="text" placeholder="VD: CNTT01" required>
                </div>
                <div>
                    <label>GPA:</label>
                    <input id = "studentGPA" type="number" step="0.01" placeholder="VD: 3.5" required>
                </div>
                <button id = "submitBtn" type="submit">Thêm sinh viên</button>
                <button id = "removeBtn" type="button">Xóa Form</button>

                <input type="hidden" id="editingId" value="" />
             </form>
       </div>

       <div>
        <h2>Danh sách sinh viên</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã SV|</th>
                        <th>Họ và tên|</th>
                        <th>Ngày sinh|</th>
                        <th>Lớp|</th>
                        <th>GPA|</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="studentTBody">
                    
                </tbody>
            </table>
        </div>

        <script src="main.js"></script>
    </body>

</html>
